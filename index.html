<style>
  body {
    height: 100vh;
    display: flex;
    overflow-y: hidden;
    margin: 0;
    transition: all 300ms ease-in-out;
    padding: 10px;
  }

  .grid-container {
    height: 100vh;
    width: 100%;
    margin-left: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Two columns of equal width */
    grid-auto-rows: minmax(auto, auto);  /* Two rows with auto height */
    gap: 20px; /* Gap between grid items */
    cursor: pointer;
    transition: all 300ms ease-in-out;
    transition: grid-template-columns 300ms ease-in-out; /* Add transition here */
  }

  .scroll-image {
    width: 100%;
      max-height: 100vh;
    display: block;
 object-fit: contain;
    transition: transform 300ms ease-in-out;
    
  }

  
</style>

<script>
  
    // Attach the changeGrid function to the wheel event
    function setupGridEvent() {
      const gridContainer = document.querySelector('.grid-container');
      gridContainer.addEventListener('wheel', changeGrid);
    }

    function changeGrid(event) {
      const gridContainer = document.querySelector('.grid-container');
      const minColumns = 1;
      const maxColumns = 12;

      const newColumns = Math.floor(Math.random() * (maxColumns - minColumns + 1)) + minColumns;
      
      // Apply grid template columns with transition
      gridContainer.style.gridTemplateColumns = `repeat(${newColumns}, 1fr)`;
      
      event.preventDefault(); // Prevent default scroll behavior
    }

    // Initialize the event listener
    setupGridEvent();
</script>
